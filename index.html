<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hero page video carousel</title>
    <link rel="stylesheet" href="./styles/styles.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <nav>
            <h1><a href="#">Geomi</a></h1> 

                <ul class="desktop-socials">
                    <li><a href="#"><img src="./assets/icons/fb.svg" alt="facebook icon"></a></li>
                    <li><a href="#"><img src="./assets/icons/youtube.svg" alt="youtube icon"></a></li>
                    <li><a href="#"><img src="./assets/icons/twitter.svg" alt="twitter icon"></a></li>
                    <li><a href="#"><img src="./assets/icons/insta.svg" alt="insta icon"></a></li>
                </ul>

                <button id="menu-btn" aria-label="open / close menu"> 
                    <img src="./assets/icons/menu.svg" alt="menu icon">
                </button>

            <div class="mobile-menu"> 
                <ul class="mobile-socials">
                    <li><a href="#"><img src="./assets/icons/fb.svg" alt="facebook icon"></a></li>
                    <li><a href="#"><img src="./assets/icons/youtube.svg" alt="youtube icon"></a></li>
                    <li><a href="#"><img src="./assets/icons/twitter.svg" alt="twitter icon"></a></li>
                    <li><a href="#"><img src="./assets/icons/insta.svg" alt="insta icon"></a></li>
                </ul>
            </div>
        </nav>

        <div class="carousel">
            <button id="prev" aria-label="go to previous video"><img src="./assets/icons/prev.svg" alt="previous video arrow icon"> <span id="currentVid">01</span>/ 03</button>
           
            <div class="wrapper">
                <video id="cube" src="./assets/vids/cube.mp4" autoplay loop muted></video> 

                <div class="details">
                    <h1 id="title">Syzygy</h1> 
                    <h2 id="subtitle">Furciferous</h2>
                    <div class="vertical-line"></div>
                </div>
            </div>
            
            <div class="wrapper">
                <video id="sphere" src="./assets/vids/sphere.mp4" autoplay loop muted></video> 

                <div class="details">
                    <h1 id="title">Xiphoid</h1> 
                    <h2 id="subtitle">Penelopize</h2>
                    <div class="vertical-line"></div>
                </div>
            </div>

            <div class="wrapper">
                <video id="swirl" src="./assets/vids/swirl.mp4" autoplay loop muted></video> 
 
                <div class="details">
                    <h1 id="title">Susurrus</h1> 
                    <h2 id="subtitle">Sepian</h2>
                    <div class="vertical-line"></div>
                </div>
            </div>

            <button id="next" aria-label="go to next video">NEXT <img src="./assets/icons/next.svg" alt="next video arrow icon"></button>
        </div> 
 
        <footer>
            <p><span>hello world.</span> background video by <a id="credit-user" href="https://pixabay.com/it/users/adisresic-9188734/?utm_source=link-attribution&utm_medium=referral&utm_campaign=video&utm_content=223439" target="_blank">Adis Resic</a> on <a id="credit-source" href="https://pixabay.com/it//?utm_source=link-attribution&utm_medium=referral&utm_campaign=video&utm_content=223439" target="_blank">Pixabay</a></p>
            <p>icons by <a href="https://icons8.it/">icons8.</a> coded by tortaruga. </p>
        </footer>
    </main>

    <script src="./js/carousel.js"></script>
    <script src="./js/menu.js"></script>   
</body>
</html>
